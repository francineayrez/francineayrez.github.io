<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sincronizado</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="app-container">
        <!-- Cabeçalho -->
        <header class="app-header">
            <div id="remainingTime" class="timer-display">Tempo: --</div>
            <div class="hangman-counter">Erros: <span id="errors">0</span>/6</div>
            <!-- Controles -->
            <div class="player-controls">
                <label for="fileInput" class="control-btn">
                    <span class="control-icon" data-lucide="file-text"></span>
                    <span></span>
                    <input type="file" id="fileInput" accept=".srt" hidden />
                </label>

                <label for="videoInput" class="control-btn">
                    <span class="control-icon" data-lucide="video"></span>
                    <span></span>
                    <input type="file" id="videoInput" accept="video/*" hidden />
                </label>

                <button id="restartButton" class="control-btn" disabled>
                    <span class="control-icon" data-lucide="rotate-ccw"></span>
                    <span></span>
                </button>
            </div>
        </header>

        <!-- Player de vídeo -->
        <div class="video-player">
            <video id="video" controls playsinline>
                Seu navegador não suporta vídeo.
            </video>
        </div>

        <!-- Legenda -->
        <div class="subtitle-container">
            <div id="subtitle" class="subtitle-text">Selecione um vídeo e legenda para começar</div>
        </div>

        <!-- Forca -->
        <div class="game-container">
            <div class="word-display" id="word"></div>
        </div>

        <!-- Mensagem de erro -->
        <div id="errorMessage" class="error-message"></div>

        <!-- Teclado virtual (ainda suportado) -->
        <div class="virtual-keyboard" id="virtualKeyboard" style="display: none;"></div>
    </div>

    <!-- Campo oculto para ativar teclado nativo -->
    <input id="hiddenInput" type="text" inputmode="text" autocomplete="off" autocapitalize="none"
        style="opacity:0;position:absolute;left:-9999px;" />

    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
